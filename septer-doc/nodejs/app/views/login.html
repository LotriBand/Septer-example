<!DOCTYPE html>
<html ng-app="login">
<head>
	<title>登录</title>
	<meta name = "viewport" content="width=device-width,initial-scale=1.0 user-scalable = no , maximum-scale=1.0"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body style="margin: 10px; padding: 10px;">
	<div class="container container-fluid" ng-controller = "loginController">
	<h3 style="float: left;">Login Page</h3>
	<form class="form-horizontal" method="post" action="/login" >
		<div class="form-group">
			<input class="form-control" type="text" name="username" ng-model="username" placeholder="username" />
		</div>
		<div class="form-group">
		<input class="form-control" type="password" name="password" ng-model="password" placeholder="password" />
		</div>
		<div class="form-group">
		<input class="form-control btn btn-success" type="submit" value="Login"/>
	</div>
	</form>
	</div>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
</html>
