<!DOCTYPE html>
<html ng-app = "mainApp">
<head>
	<title>MangoDB Project</title>
	<meta name = "viewport" content="width=device-width,initial-scale=1.0 user-scalable = no , maximum-scale=1.0"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body style="margin: 10px; padding: 10px;">
	<div class="container" ng-controller = "tableController">
	<h3 style="float: left;">Contact list app</h3>
	<a class="btn btn-info btn-sm" style="float: right; text-align: center;" href="/logout"> 退出</a>
	<table class="table table-bordered text-center">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class = "form-control" ng-model = "contact.name" type="" name=""></td>
				<td><input class = "form-control" ng-model = "contact.email" type="" name=""></td>
				<td><input class = "form-control" ng-model = "contact.number" type="" name=""></td>
				<td><button class=" btn btn-success" ng-click="addContact()">ADD</button></td>
			</tr>
			<tr ng-repeat = "contact in contactList">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">DEL</button></td>
			</tr>
		</tbody>
	</table>
	</div>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/controller.js"></script>
</body>
</html>
